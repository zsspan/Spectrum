<!DOCTYPE html>
<html>
  <head>
    <title>Spectrum: News Analysis</title>
    <script src="popup.js" defer></script>
    <script src="content.js" defer></script>
    <script src="pages.js" defer></script>
    <script src="saveArticle.js" defer></script>
    <script src="drag.js" defer></script>
    <script src="utils.js" defer></script>

    <link rel="stylesheet" href="styles/popup.css" />
    <link rel="stylesheet" href="styles/article.css" />
    <link rel="stylesheet" href="styles/utils.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header centre">
      <img src="../img/new_spectrum.png" alt="logo" class="logo" />
      <h1>Spectrum: News Analysis</h1>
    </div>
    <!-- main page here -->
    <div id="main-content" class="content centre active">
      <div class="current-article">
        <h2>Current Article</h2>
        <p id="article-placeholder" class="sub-text">No article loaded</p>
        <p id="publisher-placeholder" class="hidden sub-text">
          No publisher loaded
        </p>
      </div>
      <div class="controls">
        <button id="save-button" class="opt-btn">
          <i class="fas fa-save"></i>
          <p>Save</p>
        </button>
      </div>
      <button id="predict-button" class="panel-btn">Predict</button>
      <div class="current-article">
        <p class="sub-text">Political Stance: <span id="prediction"></span></p>
      </div>
      <!-- <button id="settings-button" class="nav-btn">
        <i class="fas fa-cog"></i>
      </button> -->
    </div>

    <!-- article list page here -->
    <div id="saved-articles-content" class="content centre hidden">
      <h2 class="heading">Saved Articles</h2>
      <ul id="saved-articles-list" class="article-list"></ul>

      <div class="controls bottom-opts">
        <button id="clear-button" class="opt-btn">
          <i class="fas fa-trash"></i> Reset
        </button>
        <button id="download-button" class="opt-btn">
          <i class="fas fa-download"></i> Export
        </button>
      </div>
    </div>

    <div id="settings-modal" class="modal hidden">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <div class="setting-list">
          <button id="view-button" class="opt-btn">
            <i class="fas fa-eye"></i>
            <p>View total stats</p>
          </button>

          <!-- try checkbox approach -->
          <label class="checkbox-container opt-btn">
            <input type="checkbox" id="highlight-checkbox" />
            <span class="checkmark"></span>
            <p>Top Words</p>
          </label>

        </div>
      </div>
    </div>

    <div class="navbar">
      <button id="main-nav" class="nav-btn">
        <i class="fas fa-home"></i> Home
      </button>
      <button id="saved-articles-nav" class="nav-btn">
        <i class="fas fa-list"></i> List
      </button>
      <button id="settings-button" class="nav-btn">
        <i class="fas fa-cog"></i> Opts
      </button>
    </div>
  </body>
</html>
